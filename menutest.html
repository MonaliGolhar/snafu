<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="Basecss.css">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">

<style>
ul.topnav {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #1e1e61;
}

ul.topnav li {float: left;}

ul.topnav li a {
  display: inline-block;
  color: #f2f2f2; 
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  transition: 0.3s;
  font-size: 17px;
}

ul.topnav li a:hover {background-color: #555;}

ul.topnav li.icon {display: none;}

@media screen and (max-width:680px) {
  ul.topnav li:not(:first-child) {display: none;}
  ul.topnav li.icon {
    float: right;
    display: inline-block;
  }
}

@media screen and (max-width:680px) {
  ul.topnav.responsive {position: relative;}
  ul.topnav.responsive li.icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  ul.topnav.responsive li {
    float: none;
    display: inline;
  }
  ul.topnav.responsive li a {
    display: block;
    text-align: left;
  }
}
</style >
</head>
<body>

<ul class="topnav" id="myTopnav">
  <li><a href="index.html">What's New</a></li>
  <li><a href="PreEngineers.html">PreEngineers</a>
</li>
  <li><a href="letsbegin.html">Let's Begin</a></li>
  <li><a href="Internship_project.html"> Projects and Internships</a></li>
  
  <li><a href="HigherEdu_CompetitiveExams.html">igher Education and competitive exams</a></li>
  <li><a href="Placements.html"> Placements</a>
</li>
  <li class="icon">
    <a href="javascript:void(0);" style="font-size:15px;" onclick="myFunction()">&#9776</a>
  </li>
</ul>

<script>
function myFunction() {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
        x.className += " responsive";
    } else {
        x.className = "topnav";
    }
}
</script>

</body>
</html>
